spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=create-drop

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:data.sql

spring.application.name=GameShelf

server.port=${SERVER_PORT}
server.servlet.context-path=/api/v1

spring.jpa.open-in-view=false

security.jwt.secretKey=${JWT_SECRET_KEY}

springdoc.swagger-ui.path=/doc.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.tagsSorter=alpha
# Default true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true